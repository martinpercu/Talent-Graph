<div class="flex flex-row gap-0 sm:gap-2">
  @if (currentLang == 'es') {
  <div class="cursor-pointer flex border px-1 shadow-sm rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-700" (click)="changeLang('en')">EN</div>
  <div class="cursor-pointer flex border px-1 shadow-sm rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-700" (click)="changeLang('fr')">FR</div>
  } @if(currentLang == 'en') {
  <div class="cursor-pointer flex border px-1 shadow-sm rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-700" (click)="changeLang('es')">ES</div>
  <div class="cursor-pointer flex border px-1 shadow-sm rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-700" (click)="changeLang('fr')">FR</div>
  } @if(currentLang == 'fr') {
  <div class="cursor-pointer flex border px-1 shadow-sm rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-700" (click)="changeLang('en')">EN</div>
  <div class="cursor-pointer flex border px-1 shadow-sm rounded-md hover:bg-neutral-100 dark:hover:bg-neutral-700" (click)="changeLang('es')">ES</div>
  }
</div>
