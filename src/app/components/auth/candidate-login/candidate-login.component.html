<div class="max-w-md mx-auto w-full px-2 py-4 text-center flex flex-col m-auto">

    <!-- Formulario de Iniciar Sesión -->
    <div id="login-form" class="text-center w-full sm:w-4/5 m-auto flex flex-col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email-login" class="block text-left text-sm font-medium text-neutral-700 dark:text-neutral-300">{{ 'candidate_profile.email' | transloco}}:</label>
          <input type="email" id="email-login" name="email-login" formControlName="email"
                  class="mt-1 block w-full text-base px-4 py-2 border border-neutral-300 rounded-md shadow-sm
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500
                        bg-neutral-50 dark:bg-neutral-700 dark:border-neutral-600 dark:text-neutral-100"
                  placeholder="{{ 'candidate_profile.email' | transloco}}">
        </div>
        <div>
          <label for="password-login" class="block text-left text-sm font-medium text-neutral-700 dark:text-neutral-300">{{ "candidate_profile.password" | transloco}}:</label>
          <input type="password" id="password-login" name="password-login" formControlName="password"
                  class="mt-1 block w-full text-base px-4 py-2 border border-neutral-300 rounded-md shadow-sm
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500
                        bg-neutral-50 dark:bg-neutral-700 dark:border-neutral-600 dark:text-neutral-100"
                  placeholder="••••••••">
        </div>

        @if(errorMessage) {
          <div class="flex flex-col text-red-600">
            {{ errorMessage }}
          </div>
        }
          <!-- @if(errorMessage) {
          <div>
            {{ errorMessage }}
          </div>
          } -->

        <button
          type="submit"
          class=" py-2 px-8 mt-2 text-base bg-black dark:bg-white text-white dark:text-black rounded-lg">
            {{ "candidate_profile.login" | transloco}}
        </button>

        <div class="text-xs text-center ml-2">
          {{ "auth.or" | transloco }}
        </div>

      </form>
    </div>
