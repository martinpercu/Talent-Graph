<div class="max-w-md mx-auto w-full px-1 py-4">
  <div class="text-center pb-4 text-lg font-normal underline">
  - {{ "recruiter_auth.login" | transloco }} -
  </div>
  <div class="text-center w-4/5 m-auto flex flex-col">
    @if(errorMessage) {
    <div class="flex flex-col text-red-600">
      {{ errorMessage }}
    </div>
    }
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input
          class="outline-none bg-neutral-50 border border-neutral-300 text-neutral-900 text-base rounded-md focus:border-neutral-400 px-3 py-2 dark:text-neutral-100 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 w-full"
          type="email"
          [placeholder]="'recruiter_auth.placeholder_email' | transloco"
          formControlName="email"
        />
      </div>
      <div>
        <input
          class="outline-none bg-neutral-50 border border-neutral-300 text-neutral-900 text-base rounded-md focus:border-neutral-400 px-3 py-2 dark:text-neutral-100 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 w-full"
          type="password"
          [placeholder]="'recruiter_auth.placeholder_password' | transloco"
          formControlName="password"
        />
      </div>

      <div>
        <button
          class="py-2 px-8 text-base bg-black dark:bg-white text-white dark:text-black rounded-lg"
          type="submit"
        >
          {{ "recruiter_auth.login" | transloco }}
        </button>
      </div>
    </form>


    <div class="cursor-pointer text-center pt-4">
      {{ "auth.or" | transloco}}
    </div>

<!--
    <div>
      <app-recruiter-ifcontinue-terms-conditions></app-recruiter-ifcontinue-terms-conditions>
    </div> -->


  </div>
</div>
